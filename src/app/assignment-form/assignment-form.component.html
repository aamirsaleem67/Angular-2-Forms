<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <form #f="ngForm"  (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" #email="ngModel" ngModel required email  >
          <p *ngIf="!email.valid && email.touched">Not valid email</p>
        </div>
        <div class="form-group">
          <label>Subscription</label>
          <select class="form-control" name="subscription" [ngModel]="'advanced'">
            <option value="basic" >Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
          <div class="form-group">
           
                  <label> Password </label>
                  <input type="password" name="password" class="form-control" ngModel required>
            
          </div>
          <button class="btn btn-primary" type="submit">
             Submit
          </button>

          </form>
          
          <p class="help-block" *ngIf="!f.valid && f.touched">Not valid</p>
        </div>
        
      
    </div>
  </div>
